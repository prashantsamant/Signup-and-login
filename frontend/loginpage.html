<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="padding: 33px 33px;">
    <form>
        <h1 style="text-align: center;" >LOGIN PAGE</h1>
        <div class="mb-3">
            <label for="text" class="form-label"><h4>Email</h4></label>
            <input type="text" id="loginid" class="form-control">
        </div>
      
        <div class="mb-3">
            <label for="text" class="form-label"><h4>Password</h4></label>
            <input type="password" id="loginpass" class="form-control">
        </div>
        <div style="text-align: center;">
            <!-- <input type="button" value="LOGIN" > -->
            <button type="button" class="btn btn-primary" id="loginbtn" style="width: 200px;">Login</button>
        </div>

    </form>
    </div>
    <div id="loginMessage">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script>
        $('#loginbtn').click(function () {
                
               savelogindetails()
                
            })
          function savelogindetails() {
            var regModel = {};
            regModel.Emailid = $('#loginid').val();
            regModel.Password = $('#loginpass').val();
            $.ajax({
                url: "http://localhost:3006/userSignin",
                type: "POST",
                data: regModel,
                success: function (result) {
                    $(`#loginMessage`).html(result);
                    $('#loginid,#loginpass').val('');
                  


                }
            })
        }
        function getlogindetails() {
            $.ajax({
                url: "http://localhost:3006/listofusers",
                type: "GET",
                data: {},
                success: function (result) {
                    console.log(result)
                }
            })
        }
    </script>

</body>

</html>
